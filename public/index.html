<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interfaz del respirador</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="css/styles.css" rel="stylesheet" />

    <script defer src="jquery/dist/jquery.slim.min.js"></script>
    <script defer src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script defer src="js/scripts.js"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4"><strong>Acceso a la interfaz del
                                            respirador</strong></h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <center><img src="images/respirOS.PNG" alt="Logo RespirOS" title="Logo RespirOS" width="150" height="150" class="centerImage"></center><br>
                                        <div class="form-group">
                                            <label class="small mb-1"
                                                for="inputEmailAddress"><strong>Usuario</strong></label>
                                            <input class="form-control py-4" id="inputEmailAddress" type="Usuario"
                                                placeholder=" &#128100;  Introduzca el nombre de usuario" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1"
                                                for="inputPassword"><strong>Contraseña</strong></label>
                                            <input class="form-control py-4" id="inputPassword" type="password"
                                                placeholder=" &#128272; Introduzca la contraseña" />
                                        </div>


                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" id="rememberPasswordCheck"
                                                    type="checkbox" />
                                                <label class="custom-control-label" for="rememberPasswordCheck">Recordar
                                                    contraseña</label>
                                            </div>
                                        </div>

                                        <div
                                            class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small"></a>
                                            <a class="btn btn-primary" href="control.html">Acceder</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div><br><br></div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Sitio Web 2021</div>
                        <div>
                            <a href="#">Politica de Privacidad</a>
                            &middot;
                            <a href="#">Términos &amp; Condiciones</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
